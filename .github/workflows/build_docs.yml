
name: pytileproj GitHub Pages deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [morecantile-integration]
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: conda-incubator/setup-miniconda@v2.0.1
        with:
            miniforge-variant: Mambaforge
            miniforge-version: "latest"
            auto-update-conda: true
            channels: conda-forge,defaults
            python-version: 3.12
            mamba-version: "*"
            activate-environment: pytileproj
            auto-activate-base: false

      - name: Install the project
        run: |
            source /usr/share/miniconda/bin/activate pytileproj
            mamba install -c conda-forge gdal uv
            uv sync --dev --all-extras --no-extra no-pip

      - name: Check env
        run: |
            source /usr/share/miniconda/bin/activate pytileproj
            pip list

      - name: Create docs
        run: |
            cd docs
            make html
        env:
            SPHINXBUILD: 'python -m sphinx.cmd.build'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
